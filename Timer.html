<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="col-md-3"></div>
<div class="col-md-6 well">
<h3 class="text-primary">Javascript - Simple New Year Countdown</h3>
<hr style="border-top:1px dotted #ccc;"/>
<button onclick="startCountDown()" type="button" class="btn btn-sm btn-success">Start Countdown</button>
<center><h1 id="title">NEW YEAR COUNTDOWN</h1></center>
<table class="table">
<tr style="background-color:#000;">
<td style="color:#fff;" id="days"><center><h1>0</h1></center></td>
<td style="color:#fff;" id="hrs"><center><h1>00</h1></center></td>
<td style="color:#fff;" id="min"><center><h1>00</h1></center></td>
<td style="color:#fff;" id="sec"><center><h1>00</h1></center></td>
</tr>
<tr>
<td><center><h2>Days</h2></center></td>
<td><center><h2>Hours</h2></center></td>
<td><center><h2>Minutes</h2></center></td>
<td><center><h2>Seconds</h2></center></td>
</tr>
</table>
</div>
<script src="js/script.js"></script>
</body>
</html>
